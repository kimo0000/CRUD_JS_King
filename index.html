<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List JS King</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="alert"></p>
      <h1>To Do List</h1>
      <form class="contain">
        <input type="text" name="input" class="inp" />
        <button class="btn_submit">Submit</button>
      </form>
      <div class="result">
        <article class="list"></article>
        <button class="btn_clear">Clear All Item</button>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
